name: Deploy to GCP VM

on:
  push:
    branches: [main]
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  deploy:
    name: Deploy Backend and Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}

      - name: Add GCP VM to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.GCP_VM_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to GCP VM
        run: |
          ssh ${{ secrets.GCP_VM_USER }}@${{ secrets.GCP_VM_IP }} << 'ENDSSH'
            set -e
            echo "ðŸ“¦ Pulling latest code..."
            cd ~/daham_voc
            git pull origin main
            git submodule update --init --recursive

            echo "ðŸ”¨ Building backend..."
            cd ~/daham_voc/backend
            npm install
            npx prisma generate
            npm run build

            echo "ðŸ”¨ Building frontend..."
            cd ~/daham_voc/web
            npm install
            npm run build

            echo "ðŸš€ Restarting services with PM2..."
            cd ~/daham_voc
            pm2 restart ecosystem.config.js
            pm2 save

            echo "âœ… Checking service status..."
            sleep 5
            pm2 status
          ENDSSH

      - name: Verify Deployment
        run: |
          echo "âœ… Checking backend health..."
          curl -f https://api.dahamvoc.co.kr/health || exit 1
          
          echo "âœ… Checking frontend..."
          curl -f https://admin.dahamvoc.co.kr || exit 1
          
          echo "ðŸŽ‰ Deployment completed successfully!"
