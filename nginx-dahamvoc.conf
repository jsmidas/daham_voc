# Admin Web Server (admin.dahamvoc.co.kr)
server {
    server_name admin.dahamvoc.co.kr;

    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/api.dahamvoc.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.dahamvoc.co.kr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS redirect for admin.dahamvoc.co.kr
server {
    listen 80;
    server_name admin.dahamvoc.co.kr;

    if ($host = admin.dahamvoc.co.kr) {
        return 301 https://$host$request_uri;
    }
    return 404;
}

# API Server
server {
    server_name api.dahamvoc.co.kr;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/api.dahamvoc.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.dahamvoc.co.kr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Main Web (dahamvoc.co.kr, www.dahamvoc.co.kr)
server {
    server_name dahamvoc.co.kr www.dahamvoc.co.kr;

    location / {
        proxy_pass http://localhost:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/api.dahamvoc.co.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.dahamvoc.co.kr/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# HTTP to HTTPS redirects
server {
    listen 80;
    server_name api.dahamvoc.co.kr;

    if ($host = api.dahamvoc.co.kr) {
        return 301 https://$host$request_uri;
    }
    return 404;
}

server {
    listen 80;
    server_name dahamvoc.co.kr www.dahamvoc.co.kr;

    if ($host = www.dahamvoc.co.kr) {
        return 301 https://$host$request_uri;
    }

    if ($host = dahamvoc.co.kr) {
        return 301 https://$host$request_uri;
    }
    return 404;
}
